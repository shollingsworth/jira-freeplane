name: Docker Image CI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build the Docker image
        run: |
          # docker build -f ${RUNNER_WORKSPACE}/docker/Dockerfile -t hollingsworthsteven/jira-freeplane:${GITHUB_REF_NAME} ${RUNNER_WORKSPACE}
          docker build -f docker/Dockerfile -t hollingsworthsteven/jira-freeplane:${GITHUB_REF_NAME} .
          # docker push hollingsworthsteven/jira-freeplane:${GITHUB_REF_NAME}
